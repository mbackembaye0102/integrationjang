<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion Jang </title>
   
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="connexion.css">
</head>
<body>
  <div class="menu row">
        <img  class="logo" width="250" height="150" src="images/logo-blan(3).png"  alt="">
        <input type="submit" class="con btn btn-primary" value="Inscription">
        <input type="submit" class="con btn btn-danger" value="Connexion">
        <input type="submit" class="con q btn btn-danger" value="Répondre à quelques questions">
      
  </div>


  <div class="connexion row">
      <div class="col-md-6">
        <h1>Connexion</h1>
        <img class="responsive" src="images/responsive.png" alt="">
      </div>

      <div class="col-md-6">
            <div class="form">
                <p class="info"> Entrer vos informations  </p>
                <form action="">
                        <div class="row">
                              <div class="col-md-10">
                                    <input class="input" type="text" placeholder="Adresse mail" name="" id=""> 
                              </div>  
                                <img  class="icone" src="images/mail.png" width="25" height="25" alt="">
        
                        </div>
                    <div class="row">
                            <div class="col-md-10">

                             <input class="input" type="password" placeholder="Mot de passe" name="" id="">
                             <img  class="icone2" src="images/key.png" width="25" height="25" alt="">

                            </div>
                    </div>
                    <div class="chck row">
                            <input class="check form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class=" label form-check-label" for="inlineCheckbox1">Rester connecté</label>
                    </div>
                    <div class="row">
                        <input class="envoyer" type="submit" value="Envoyer">
                    </div>

                    </form>
            </div>
           
      </div>
  </div>

  <div class="footers row">
        <div class="col-md-3">
              <strong class="st">© 2020 Jang</strong>
        </div>
        <div class="col-md-6">
      
          </div>
          <div class="col-md-3">
            <img src="images/linkedin.png" alt="">
              <img src="images/facbook.png" alt="">
              <img src="images/twter.png" alt="">
              <img src="images/insta.png" alt="">
              <img src="images/you.png" alt="">
            </div>
      
      </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
  



</body>
</html>
